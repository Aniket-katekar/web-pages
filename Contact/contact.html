<!doctype html>
<html lang="en">

<head>
  <title>Contact Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
  <!-- Contact -->
  <div class="container contact" id="contact">
    <div class="row my-3">
        <h3 class="fw-bold p-0">CONTACT</h3>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-12 map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1885.
            05476275604!2d73.001156758074!3d19.10285049676817!2m3!1f0!2f0!3f0!3m2!1i1
            024!2i768!4f13.1!3m3!1m2!1s0x3be7c0d12a654f9d%3A0xca8cfc45ff3a681a!2sSector
            %2018%2C%20Kopar%20Khairane%2C%20Navi%20Mumbai%2C%20Maharashtra%20400709!
            5e0!3m2!1sen!2sin!4v1679058598703!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
    <div class="row my-5 location">
        <div class="col-lg-5 form">
            <form action="">
                <div class="form-group my-3">
                    <input class="form-control p-2" type="text" name="" id="" placeholder="Name">
                </div>
                <div class="form-group my-4">
                    <input class="form-control p-2" type="email" name="" id="" placeholder="Email">
                </div>
                <div class="form-group my-4">
                    <textarea class="form-control p-2" name="" id="" cols="30" rows="6" placeholder="Message"></textarea>
                </div>
                <button class="btn btn-primary mb-2">Send Message</button>
            </form>
        </div>
        <div class="col-lg-6 p-0 details">
            <div class="row m-0">
                <p class="m-0">
                    <span><i class="fa fa-location-dot fs-3"></i></span><span class="fw-bold fs-4 mx-3">Location</span>
                </p>
                <p class="my-0 ms-4 ps-4">Sec-18,Koparkhairane Navi Mumbai,400709</p>
            </div>
            <div class="row my-lg-5 my-3 m-0">
                <p class="m-0">
                    <span><i class="fa-solid fa-envelope fs-4"></i></span><span class="fw-bold fs-4 mx-3">Email</span>
                </p>
                <p class="my-0 ms-4 ps-4">Company@example.com</p>
            </div>
            <div class="row my-lg-5 m-0">
                <p class="m-0">
                    <span><i class="fa-solid fa-mobile fs-4 ms-1"></i></span><span class="fw-bold fs-4 mx-3">Phone</span>
                </p>
                <p class="my-0 ms-4 ps-4">+91 1234567890</p>
            </div>
        </div>
    </div>
</div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
