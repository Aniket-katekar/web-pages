<!doctype html>
<html lang="en">

<head>
  <title>Account opening form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <!-- External CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Internal CSS -->
    <style>
        .col-lg-5{
            background-color:white;
            box-shadow: 0px 1px 9px 5px rgba(0,0,0,0.39);
        }
    </style>
</head>

<body style="background-color:#f2f2f2;">
  <main>
    <div class="container">
        <form action="#">
            <div class="row justify-content-center">
                <div class="col-lg-5 border rounded my-lg-4 p-lg-5 p-2 my-5">
                    <h2 class="fw-bold">Register</h2>
                    <hr>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" name="" id="" class="form-control" placeholder="Full name" required autofocus>
                    </div>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class='fa fa-envelope'></i></span>
                        <input type="email" name="" id="" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        <input type="number" name="" id="" class="form-control" placeholder="Country code" value="91">
                        <input type="number" name="" id="" class="form-control w-50" placeholder="Phone number" required>
                    </div>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" name="" id="" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" name="" id="" class="form-control" placeholder="Create password" required>
                    </div>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" name="" id="" class="form-control" placeholder="Repeat password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account<i class="fa fa-paper-plane mx-2"></i></button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <p class="d-flex text-secondary">Already have an account?<a href="#" class="nav-link ms-1 text-primary">Login Now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
