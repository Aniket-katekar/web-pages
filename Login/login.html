<!doctype html>
<html lang="en">

<head>
  <title>Login Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="CSS/style.css">

  <style>
        body{
            background-color: #f2f2f2;
        }
        .form{
            box-shadow: 0px 1px 9px 5px rgba(0,0,0,0.39);
            background-color: white;
        }
  </style>
</head>

<body>
  <main>
    <!-- Login form -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="form col-5 p-5 my-5 rounded">
                <form action="">
                    <h3 class=" mb-3 fw-bold mb-4">Login</h3>
                    <hr>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="input-group my-4">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <p class=" mb-4 d-inline-block"><a href="#" class="nav-link text-secondary">Forget Password?</a></p>
                    <button class="btn btn-primary d-block w-100 fw-bold">Login</button>
                    <div class="row justify-content-center my-3">
                        <div class="col-8">
                            <p class="d-flex text-secondary">Don't have an account?<a href="#" class="nav-link ms-1 text-primary">Register Now</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
